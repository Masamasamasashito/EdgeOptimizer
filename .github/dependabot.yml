version: 2
updates:
  # npm: Cloudflare Workers
  - package-ecosystem: "npm"
    directory: "/RequestEngine/cf/workers/ts/funcfiles"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: ":update:"

  # pip: Azure Functions
  - package-ecosystem: "pip"
    directory: "/RequestEngine/azure/functions/py/funcfiles"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: ":update:"

  # pip: GCP Cloud Run
  - package-ecosystem: "pip"
    directory: "/RequestEngine/gcp/cloudrun/py/funcfiles"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: ":update:"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: ":update:"
